<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle, #0d1b2a, #1b263b, #415a77);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            cursor: crosshair;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<canvas id="particles"></canvas>
<script>
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    let fireworksParticles = [];
    const texts = ["3", "2", "1", "生日快乐", "愿你永远开心！", "友谊长存！"];
    let currentText = 0;
    const density = 3;
    const colors = ["rgba(255, 255, 255, 0.8)", "rgba(255, 255, 255, 0.6)", "rgba(255, 255, 255, 0.4)"];

    class Particle {
        constructor(x, y, size, opacity, type = "text") {
            this.x = x;
            this.y = y;
            this.size = size;
            this.opacity = opacity;
            this.originX = x;
            this.originY = y;
            this.speedX = (Math.random() - 0.5) * 6;
            this.speedY = (Math.random() - 0.5) * 6;
            this.type = type;
            this.life = 100;
        }
        draw() {
            ctx.globalAlpha = this.opacity;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fillStyle = colors[Math.floor(Math.random() * colors.length)];
            ctx.fill();
        }
        update() {
            this.x += this.speedX;
            this.y += this.speedY;
            this.speedX *= 0.92;
            this.speedY *= 0.92;

            if (this.type === "text") {
                if (Math.abs(this.speedX) < 0.1 && Math.abs(this.speedY) < 0.1) {
                    this.speedX = (this.originX - this.x) * 0.05;
                    this.speedY = (this.originY - this.y) * 0.05;
                }
            } else if (this.type === "firework") {
                this.opacity -= 0.02;
                this.size *= 0.98;
                this.life--;
            }
            this.draw();
        }
    }

    function createTextParticles(text) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.font = "180px Arial";
        ctx.fillStyle = "white";
        ctx.textAlign = "center";
        ctx.fillText(text, canvas.width / 2, canvas.height / 2);

        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        particles = [];

        for (let y = 0; y < imageData.height; y += density) {
            for (let x = 0; x < imageData.width; x += density) {
                const index = (y * imageData.width + x) * 4;
                if (imageData.data[index + 3] > 128) {
                    const particle = new Particle(x, y, Math.random() * 5 + 2, Math.random(), "text");
                    particles.push(particle);
                }
            }
        }
    }

    function drawParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach((particle) => particle.update());
        fireworksParticles.forEach((particle, index) => {
            particle.update();
            if (particle.opacity <= 0 || particle.life <= 0) {
                fireworksParticles.splice(index, 1);
            }
        });
    }

    function fireworks(x, y) {
        for (let i = 0; i < 80; i++) {
            const size = Math.random() * 4 + 2;
            const angle = Math.random() * 2 * Math.PI;
            const speed = Math.random() * 6 + 2;
            const p = new Particle(x, y, size, 1, "firework");
            p.speedX = Math.cos(angle) * speed;
            p.speedY = Math.sin(angle) * speed;
            fireworksParticles.push(p);
        }
    }

    canvas.addEventListener("click", (e) => {
        fireworks(e.clientX, e.clientY);
    });

    function animate() {
        drawParticles();
        requestAnimationFrame(animate);
    }
    animate();

    function textSequence() {
        if (currentText < texts.length) {
            createTextParticles(texts[currentText]);
            currentText++;
            setTimeout(() => {
                particles.forEach((p) => {
                    p.speedX = (Math.random() - 0.5) * 20;
                    p.speedY = (Math.random() - 0.5) * 20;
                });
                setTimeout(textSequence, 3000);
            }, 4000);
        }
    }

    textSequence();
</script>
</body>
</html>
